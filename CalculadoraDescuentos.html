            <div class="card" style="width: auto;">
                <div class="card-body">
                    <div class="card-header">
                        Calculadora de Descuentos
                    </div>
                    <form id="discountForm">
                        <div class="mb-3">
                            <label for="productPriceInput">Precio del producto:</label>
                            <input type="number" class="form-control" id="productPrice" name="productPrice1" required>
                        </div>
                        <button type="submit" id="calcularBtn" class="btn btn-outline-primary">Calcular</button>
                    </form>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="d-flex align-items-center justify-content-center mt-2 pt-2">
            <div id="result" class="mt-3"></div>
        </div>
    </div>
</body>

<script>
    document.getElementById("discountForm").addEventListener("submit", function(event) {
        event.preventDefault();
    
        let price = parseFloat(document.getElementById("productPrice").value);
        let resultado = document.getElementById("result");
    
        if (!resultado) {
            console.error("El elemento #resultado no existe en el HTML.");
            return;
        }
    
        if (isNaN(price) || price <= 0) {
            resultado.innerHTML = `<span style="color: red;">Por favor, ingrese un valor v√°lido.</span>`;
            return;
        }
    
        let descuento = price >= 1000 ? 15 : price >= 500 ? 10 : 5;
        let ahorro = (price * descuento) / 100;
        let total = price - ahorro;
    
        resultado.innerHTML = 
            `
            <div class="alert alert-light" role="alert">
                <h1 class="alert-heading">Descuento</h1>
                <p>Se ha aplicado el descuento: ${descuento}% </p> 
                <p>Dinero Ahorrado: $${ahorro.toFixed(2)} </p>  
                <hr>
                <p>Total a pagar con el descuento aplicado:</p> <h2>$${total.toFixed(2)}</h2>
            </div>`


            
    });
</script>
